<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>S.W.A.T.</title>
	<script src="/jquery-3.2.1.js"></script>
<!-- 	<script src="/popper-1.12.6.js"></script> -->
	<script src="/bootstrap-bundle-4.0.0-beta2.js"></script>
	<script src="/jquery.terminal-1.9.0.js"></script>
	<script src="/constants.js"></script>
	<script src="/model.js"></script>
	<script src="/terminal.js"></script>
	<link rel="stylesheet" type="text/css" href="/bootstrap-4.0.0-beta2.css" />
	<link rel="stylesheet" type="text/css" href="/jquery.terminal-1.9.0.css" />
	<link rel="stylesheet" type="text/css" href="/terminal.css" />
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<script type="text/javascript">
		(function($) {
			$(document).ready( function() { 
				var heightMenu = $('#menu').height();
				var heightLog = $('#log').height();
				var heightHr = $('#hr1').height();
				$('#terminal').css('height', $(window).height() - (heightMenu + heightLog + heightHr));
			});
		})(jQuery);
	</script>
</head>
<body>
	<div class="modal fade" id="modSettings" tabindex="-1" role="dialog" aria-labelledby="modSettingsLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modSettingsLabel">Settings</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<h6>Web-Server</h6>
						<div class="form-group">
							<label for="webUser" class="form-control-label">User</label>
							<input type="text" class="form-control" id="webUser" value="user">
						</div>
						<div class="form-group">
							<label for="webPasswd" class="form-control-label">Password</label>
							<input type="password" class="form-control" id="webPasswd" value="passwd">
						</div>
						<hr>
						<h6>SSH-Server</h6>
						<div class="form-group">
							<label for="sshServer" class="form-control-label">Server</label>
							<input type="text" class="form-control" id="sshServer" value="localhost:2222">
						</div>
						<div class="form-group">
							<label for="sshUser" class="form-control-label">User</label>
							<input type="text" class="form-control" id="sshUser" value="root">
						</div>
						<div class="form-group">
							<label for="sshPasswd" class="form-control-label">Password</label>
							<input type="password" class="form-control" id="sshPasswd" value="passwd">
						</div>
						<div class="form-group">
							<label for="sshPK" class="form-control-label">Private-Key</label>
							<input type="file" class='form-control' id="sshPK"/>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-success">OK</button>
				</div>
			</div>
		</div>
	</div>
	<div id="body">
		<div id="menu">
			<div id="rowMenu" class="row" style="background-color: #f7f8f9;">
				<div class="col-sm-3">
					<div class="terminal-image">
						<img src="/tango-computer-green-72-180746.png">
					</div>
				</div>
				<div class="col-sm-6">
					<h1 class="text-center">S.W.A.T.</h1>
					<h4 class="text-center">SSH-Web-Application-Terminal</h4>
					<h6 class="text-center">by <a href="mailto:michas@jarmoni.org">michas</a></h6>
				</div>
				<div class="col-sm-3">
					<div class="terminal-image2">
						<img src="/tango-computer-off-72-180747.png">
					</div>
				</div>
			</div>
			<hr id="hr1" class="style1"/>
			<nav class="navbar navbar-light bg-faded" style="background-color: #edf2f7;">
				<form class="form-inline">
					<button class="btn btn-outline-success" id="btnConnect" type="button">Connect</button>
					<button class="btn btn-outline-danger disabled" id="btnDisconnect" type="button">Disonnect</button>
					<button class="btn btn-outline-secondary" type="button" data-toggle="modal" data-target="#modSettings">Settings</button>
				</form>
			</nav>
		</div>
		<div id="terminal"></div>
		<div id="log" class="panel-default">
				<div class="label label-secondary label-outlined">Messages</div>
			<div class="form-group">
					<textarea class="form-control" id="messages" style="font-family:monospace;" readonly></textarea>
				</div>
		</div>
	</div>
</body>
</html>
