<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JQuery Terminal Emulator</title>
<script src="/jquery-3.2.1.js"></script>
<script src="/jquery.terminal-1.9.0.js"></script>
<script src="/terminal.js"></script>
<link rel="stylesheet" type="text/css" href="/jquery.terminal-1.9.0.css" />
<link rel="stylesheet" type="text/css" href="/terminal.css" />
</head>
<body>
	<div id="body">
	<div id="conn-bar">
		<div class="col-md-6">
			<form id="conn-form" class="form-inline">
				<div class="form-group">
					<label style="font-weight: bold;">SSH-Connection: </label>
					<label for="url">Server:</label>
					<input type="text" id="server" name="server" value="localhost">
					<label for="url">Port:</label>
					<input type="text" id="port" name="port" value="22">
					<label for="user">User:</label>
					<input type="text" id="user" name="user">
					<label for="passwd">Password:</label>
					<input type="password" id="passwd" name="passwd">
					<input type="submit" name="connect" value="Connect">
					<input type="button" id="disconnect" name="disconnect" value="Disconnect">
				</div>
			</form>
		</div>
	</div>
	<div id="terminal"></div>
	</div>
</body>
</html>
