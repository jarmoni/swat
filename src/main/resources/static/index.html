<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JQuery Terminal Emulator</title>
<script src="/jquery-3.2.1.js"></script>
<script src="/jquery.terminal-1.9.0.js"></script>
<script src="/constants.js"></script>
<script src="/model.js"></script>
<script src="/terminal.js"></script>
<link rel="stylesheet" type="text/css" href="/jquery.terminal-1.9.0.css" />
<link rel="stylesheet" type="text/css" href="/terminal.css" />
</head>
<body>
	<div id="body">
	<div id="conn-bar">
		<div class="col-md-6">
			<form id="conn-form" class="form-inline">
				<div class="form-group">
					<label style="font-weight: bold;">Web-Connection: </label>
					<label for="webServer">Server:</label>
					<input type="text" id="webServer" name="webServer" value="localhost:8080">
					<label for="webUser">User:</label>
					<input type="text" id="webUser" name="webUser" value="user">
					<label for="webPasswd">Password:</label>
					<input type="password" id="webPasswd" name="webPasswd" value="passwd">
					<label for="webTls">TLS</label>
					<input type="checkbox" id="webTls" name="webTls" disabled="true">
					<label style="font-weight: bold;">SSH-Connection: </label>
					<label for="sshServer">Server:</label>
					<input type="text" id="sshServer" name="sshServer" value="localhost:22">
					<label for="sshUser">User:</label>
					<input type="text" id="sshUser" name="sshUser">
					<label for="sshPasswd">Password:</label>
					<input type="password" id="sshPasswd" name="sshPasswd">
					<input type="submit" name="connect" value="Connect">
					<input type="button" id="disconnect" name="disconnect" value="Disconnect">
				</div>
			</form>
		</div>
	</div>
	<div id="terminal"></div>
	</div>
</body>
</html>
